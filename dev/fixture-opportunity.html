<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fixture - SF Opportunity Detail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/salesforce-lightning-design-system/2.15.6/styles/salesforce-lightning-design-system.min.css"
    />
  </head>
  <body>
    <!-- Simplified static mock of a Salesforce Lightning Opportunity detail layout -->
    <article class="slds-card" style="max-width: 960px; margin: 16px auto;">
      <div class="slds-card__header slds-grid slds-grid_vertical-align-center slds-p-around_small">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-opportunity" title="Opportunity">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
              </svg>
            </span>
          </div>
          <div class="slds-media__body">
            <h1 class="slds-page-header__title slds-truncate" title="Big Deal Opportunity">Big Deal Opportunity</h1>
            <p class="slds-text-body_small slds-text-color_weak">Fixture Opportunity Detail</p>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
        <div class="slds-grid slds-wrap slds-gutters slds-p-around_small">
          <div class="slds-col slds-size_1-of-2">
            <div class="slds-form slds-form_stacked">
              <div class="slds-form-element">
                <span class="slds-form-element__label">Opportunity Name</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>Big Deal Opportunity</span>
                </div>
              </div>
              <div class="slds-form-element">
                <span class="slds-form-element__label">Amount</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>$120,000.00</span>
                </div>
              </div>
              <div class="slds-form-element">
                <span class="slds-form-element__label">Stage</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>Proposal/Price Quote</span>
                </div>
              </div>
              <div class="slds-form-element">
                <span class="slds-form-element__label">Probability</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>50%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-col slds-size_1-of-2">
            <div class="slds-form slds-form_stacked">
              <div class="slds-form-element">
                <span class="slds-form-element__label">Close Date</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>1/31/2026</span>
                </div>
              </div>
              <div class="slds-form-element">
                <span class="slds-form-element__label">Account Name</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>Acme Corporation</span>
                </div>
              </div>
              <div class="slds-form-element">
                <span class="slds-form-element__label">Owner</span>
                <div class="slds-form-element__control slds-form-element__static">
                  <span>Sample User</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
